<!-- components/Form-controls/masked-textbox.html -->
<div class="row">
    <div class="col-6">
        <div class="form-group">
            <input id="phone_number" class="kv-form-control" value="555 123 4567"/>
        </div>
        <div class="form-group">
            <input id="credit_card" class="kv-form-control" value="1234 1234 1234 1234" />
        </div>
        <div class="form-group">
            <input id="ssn" class="kv-form-control" value="003-12-3456" />
        </div>
        <div class="form-group">
            <input id="postcode" class="kv-form-control" value="W1N 1AC"/>
        </div>
    </div>
</div>
 <script>
                $(document).ready(function() {
                    $("#phone_number").kendoMaskedTextBox({
						label: "Phone number:",
                        mask: "(999) 000-0000"
                    });

                    $("#credit_card").kendoMaskedTextBox({
						label: "Credit Card number:",
                        mask: "0000 0000 0000 0000"
                    });

                    $("#ssn").kendoMaskedTextBox({
						label: "Social security number:",
                        mask: "000-00-0000"
                    });

                    $("#postcode").kendoMaskedTextBox({
						label: "UK postcode:",
                        mask: "L0L 0LL"
                    });
                });
            </script>
